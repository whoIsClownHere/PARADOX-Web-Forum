<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paradoxc</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='styles/authorization.css') }}">
    <link rel= "stylesheet" type= "text/css" href="{{url_for('static',filename='styles/styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <a href="{{url_for('main')}}">PARADOXC</a>

  <form>
    <input id="search" name="search" placeholder="Поиск по сайту..." />
  </form>
  <div class="profile">
    {% if logged_in == False %}
      <a href="{{url_for('registration')}}">Sing up</a>
    {% else %}
      <a href="{{ url_for('account', username=logged_in.name, logged_in=logged_in) }}">{{ logged_in.name }}</a>
    {% endif %}
  </div>
</header>

<main>
<form method="post" class="authorization">
      <p>Авторизация</p>
      <input name="email" placeholder="Почта" class='email_field' />
      <input name="password" placeholder="Пароль" class='password_field' />
      <button type="submit" class='login_button'>Войти</button>
    </form>
</main>
</body>
</html>
